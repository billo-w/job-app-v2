name: Flask CI/CD Deploy to Droplet

on:
  push:
    branches:
      - main # Trigger on push to main
  pull_request:
    branches:
      - main # Trigger on pull requests targeting main

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: jobapp_testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' # Use your app's Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest

    - name: Run tests
      env:
        PYTHONPATH: .
        TEST_DATABASE_URL: postgresql://testuser:testpassword@localhost:5432/jobapp_testdb
        FLASK_APP: app:app
        FLASK_ENV: testing
        WTF_CSRF_ENABLED: "False"
        FLASK_SECRET_KEY: ${{ secrets.TEST_FLASK_SECRET_KEY || 'test-ci-key' }}
        ADZUNA_APP_ID: ${{ secrets.TEST_ADZUNA_APP_ID || 'dummy' }}
        ADZUNA_APP_KEY: ${{ secrets.TEST_ADZUNA_APP_KEY || 'dummy' }}
        AZURE_AI_ENDPOINT: ${{ secrets.TEST_AZURE_AI_ENDPOINT || 'dummy' }}
        AZURE_AI_KEY: ${{ secrets.TEST_AZURE_AI_KEY || 'dummy' }}
      run: pytest tests/

  deploy_to_droplet:
    needs: build_and_test # Run only if tests pass
    runs-on: ubuntu-latest
    # Run only on direct pushes to 'main', not on PRs
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # --- Step 1: Deploy files using rsync over SSH ---
    - name: Deploy code via rsync
      # --- UPDATED ACTION VERSION ---
      uses: easingthemes/ssh-deploy@v5 # Use major version tag
      with:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        ARGS: "-avz --delete" # rsync arguments
        SOURCE: "./" # Source directory on runner
        REMOTE_HOST: ${{ secrets.DROPLET_IP }}
        REMOTE_USER: ${{ secrets.DROPLET_USER }}
        TARGET: "/home/${{ secrets.DROPLET_USER }}/job-app/" # Target directory on Droplet
        EXCLUDE: "/.git/, /venv/, /.env, /__pycache__/" # Exclude patterns

    # --- Step 2: Run commands remotely via SSH ---
    - name: Run deployment commands on Droplet
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.DROPLET_IP }}
        username: ${{ secrets.DROPLET_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        # Removed the 'sync:' line
        script: |
          # Commands to run remotely on the Droplet
          echo "--- Starting Deployment Script on Droplet ---"
          cd /home/${{ secrets.DROPLET_USER }}/job-app # Navigate to app directory
          echo "--- Activating virtual environment ---"
          # Check if venv exists, create if not (optional, good for first deploy)
          if [ ! -d "venv" ]; then
            echo "Creating virtual environment..."
            python3 -m venv venv
          fi
          source venv/bin/activate
          echo "--- Installing/Updating dependencies ---"
          pip install --no-cache-dir -r requirements.txt
          echo "--- Running Database Migrations ---"
          flask db upgrade
          echo "--- Restarting Gunicorn Service ---"
          # Use sudo to restart the systemd service
          # Ensure your droplet user has passwordless sudo rights for systemctl,
          # OR configure sudoers specifically for restarting this service.
          sudo systemctl restart jobapp
          echo "--- Deployment Script Finished ---"

